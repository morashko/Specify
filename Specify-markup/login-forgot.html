<!DOCTYPE html>

<body>
<div class="login-page">
  <div class="logo"><img src="assets/images/logo.svg" alt=""></div>
  <div class="login-block forgot-email">
    <div class="login-bar">
      <span>Reset Password</span>
    </div>
    <div class="login-info">Enter your email address and we'll send you instructions on how to reset it.</div>
    <div class="r 1is-valid">
      <input type="email" placeholder="E-mail">
      <i class="icon-email"></i>
      <div class="tooltip arrow-left error">Invalid email</div>
    </div>
    <div class="r-button">
      <input type="submit" class="btn btn-secondary" value="Reset password">
    </div>
    <div class="r login-link"><a href="login.html">&larr; Go back</a></div>
  </div>
</div>
