<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Specify</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="login-page">
  <div class="logo"><img src="assets/images/logo.svg" alt=""></div>
  <div class="login-block">
    <div class="login-bar">
      <span>Login</span> or <a href="register.html">Signup</a>
    </div>
    <div class="r is-valid">
      <input type="email" placeholder="E-mail">
      <i class="icon-email"></i>
      <div class="tooltip arrow-left error">Invalid email</div>
    </div>
    <div class="r is-error">
      <input type="password" placeholder="Password">
      <i class="icon-key"></i>
      <div class="tooltip arrow-left error">Invalid password</div>
    </div>
    <div class="r login-link"><a href="login-forgot.html">Forgot password?</a></div>
    <div class="r-button">
      <input type="submit" class="btn btn-secondary" value="Enter">
    </div>
    <div class="login-with">
      <div class="h"><span>or</span></div>
      <p>login with</p>
      <ul class="login-soc">
        <li><a href="#" class="icon-facebook"></a></li>
        <li><a href="#" class="icon-twitter"></a></li>
        <li><a href="#" class="icon-googleplus"></a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
